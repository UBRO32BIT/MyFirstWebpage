<!DOCTYPE html>

                    </div>
                    <div class="row">
                        <!--column for each product-->
                        <div class="col-12 col-md-6">
                            <div class="card">
                                <img src="damvinhhung.jpg" class="card-img-top">

                                    <h3 class="card-title">Can canh dam vinh hung</h3>

                                        <button type="button" class="btn btn-primary">Buy now</button>
                                    </div>
                                </div>

                        </div>

                                <img src="damvinhhung.jpg" class="card-img-top">

                                    <h3 class="card-title">Dam Lingo khoe buoi <span class="badge bg-warning">HOT</span></h3>
                                    <p class="card-text">Price: 34 Jack</p>
                                    <p class="card-text">Sold: 83,287</p>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary">Buy now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">

                        Warning: Co 1 con heo Trung Quoc dang xem trang web nay
                    </div>
